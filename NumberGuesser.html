<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="NumberStyle.css">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>Number <span class="lightweight">Guesser</span></h1>
  </header>
  <section>
    <input type="text" name="userinput" class="userguess" placeholder="Enter your guess">
    <button class="guessbutton">Guess</button>
    <button class="clearbutton">Clear</button>
    <p class="guesswords">Your last guess was</p>
    <p class="lastguess">XX</p>
    <p class="hint"></p>
    <button id="reset" class="reset">Reset</button>
  </section>
  <script type="text/javascript" src="NumberScript.js"></script>
</body>
</html>
